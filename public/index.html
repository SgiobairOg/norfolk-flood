<!DOCTYPE html>
<html ng-app='Norfolk-Flood'>
  <head>
    <meta charset="utf-8">
    <title>Norfolk Flood</title>


    <!-- Angular 1.5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS -->
    <script type="text/javascript" src='app.js'></script>

  </head>
  <body>
    <div ng-controller='userIncomeController' class="userIncome">

      <!-- income value selector will need to update the options -->
      <select ng-model='incomeLevel' ng-options='item as item.name for item in items' class="userIncome" name="">

      </select>

      <div class="simulated" ng-repeat='sim in simulatedData'>
        <h3>income: {{sim.income}} and Response: {{sim.response}}</h3>
      </div>
      <h1>Your Income: {{userIncome}}</h1>
    </div>
  </body>
</html>
